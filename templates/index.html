<body>
    <style>
    body {
    background-image: url("https://images.pexels.com/photos/952356/pexels-photo-952356.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
    background-position: 200%;
    background-size: cover;

    <div class="login">
    <h1>Predict Zomato Restaurant Ratings</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post"><br>
        <label for="Online Order" style="color:beige">Online order available:</label>
        <select name="Online Order" id="Online Order">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br><br>
        <label for="Book Table" style="color:beige">Table Booking available:</label>
        <select name="Book Table" id="Book Table">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br><br>
        <label style="color:beige">Votes:</label>
        <input type="text" name="Votes" placeholder="Votes" required="required" /><br><br><br>
        <label style="color:beige">Type of Restaurant:</label>
        <select name="Restaurant Type" id="Restaurant Type">
            <option value="Casual Dining">Casual Dining</option>
            <option value="Cafe">Cafe</option>
            <option value="Quick Bites">Quick Bites</option>
            <option value="Dessert Parlor">Dessert Parlor</option>
            <option value="Pub">Pub</option>
            <option value="Beverage Shop">Beverage Shop</option>
            <option value="Pubs and bars">Pubs and bars</option>
            <option value="Bar">Bar</option>
            <option value="Takeaway">Takeaway</option>
            <option value="Food Truck">Food Truck</option>
            <option value="Bakery">Bakery</option>
            <option value="Sweet Shop">Sweet Shop</option>
            <option value="Microbrewery">Microbrewery</option>
            <option value="Lounge">Lounge</option>
            <option value="Food Court">Food Court</option>
            <option value="Kiosk">Kiosk</option>
            <option value="Mess">Mess</option>
            <option value="Club">Club</option>
            <option value="Fine Dining">Fine Dining</option>
            <option value="Dhaba">Dhaba</option>
        </select><br><br><br>
        <label style="color:beige">Number of Dishes Liked:</label>
        <input type="text" name="Dishes Liked" placeholder="Number of Dishes Liked" required="required" /><br><br><br>
        <label style="color:beige">Cuisines:</label>
        <input type="text" name="Cuisines" placeholder="Eg: Chinese, North Indian" required="required" /><br><br><br>
        <label style="color:beige">Cost:</label>
        <input type="text" name="Cost" placeholder="Cost for 2 People" required="required" /><br><br><br>
        <label for="Type" style="color:beige">Choose a Type:</label>
        <select name="Type" id="Type">
            <option value="Buffet">Buffet</option>
            <option value="Cafes">Cafes</option>
            <option value="Delivery">Delivery</option>
            <option value="Desserts">Desserts</option>
            <option value="Dine-out">Dine-out</option>
            <option value="Drinks & nightlife">Drinks & nightlife</option>
            <option value="Pubs and bars">Pubs and bars</option>
        </select>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    </div>
    <h1 align="center" ><strong>{{ prediction_text }}</strong></h1>
